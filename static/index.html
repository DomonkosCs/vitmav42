<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Games</title>
  </head>
  <body class="m-5">
    <div class="d-flex">
      <div>
        <button class="btn btn-secondary d-block">Game A</button>
        <button class="btn btn-outline-secondary d-block">Game B</button>
        <button class="btn btn-outline-secondary d-block">Game C</button>
      </div>
      <div class="card">
        <div class="card-header text-center">Game A</div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Rules</th>
                <th scope="col">Goal</th>
                <th scope="col">Version</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Sample rule</td>
                <td>Sample goal</td>
                <td>v1.0.0</td>
              </tr>
            </tbody>
          </table>
          <div class="row align-items-center mb-1 mt-4">
            <div class="col">
              <h6 class="d-inline">Users</h6>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary btn-sm float-end">
                + Add user
              </button>
            </div>
          </div>
          <div
            class="list-group mb-5"
            style="max-height: 150px; overflow: auto"
          >
            <a
              href="#"
              class="list-group-item list-group-item-action active"
              aria-current="true"
              >User 1</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >User 2</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >User 3</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >User 4</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >User 5</a
            >
          </div>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-primary float-end">Modify</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
